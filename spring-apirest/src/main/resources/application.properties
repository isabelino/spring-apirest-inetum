server.port=8087
#estos son parametros de conexion url,user,pass
spring.datasource.url=jdbc:mysql://localhost:3306/spring_db_apirest
spring.datasource.username=root
spring.datasource.password=
#especificacion de version de driver y dialecto de la bd mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
#instruccion en cuanto a las entidades generadas desde spring
spring.jpa.hibernate.ddl-auto=update
#para ver los logs de las sentencias sql realizadas desde spring
logging.level.org.hibernate.SQL=debug
#habilitar mas capacidad de i/o para imagenes por default el limite es 1MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
